<!-- Job Card - Compact Horizontal Grid Style -->
<div class="bg-white rounded-2xl p-6 border border-gray-200 hover:shadow-lg transition-all">
  <!-- Header: Company Info + Save Button -->
  <div class="flex items-center justify-between mb-3">
    <div class="flex items-center gap-3">
      <div class="w-10 h-10 bg-purple-600 rounded-full flex items-center justify-center flex-shrink-0">
        <span class="text-white font-bold">G</span>
      </div>
      <span class="font-semibold text-gray-900 text-sm">Google Inc.</span>
    </div>
    <button class="px-3 py-1.5 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors text-xs font-medium">
      Save
      <svg class="w-3 h-3 inline ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"></path>
      </svg>
    </button>
  </div>

  <!-- Posted Date -->
  <p class="text-xs text-gray-600 mb-3">
    <span class="font-semibold">Posted</span> 01 days ago
  </p>

  <!-- Job Title -->
  <h2 class="text-2xl font-bold text-gray-900 mb-3 leading-tight">
    Senior Angular Developer
  </h2>

  <!-- Description -->
  <p class="text-sm text-gray-700 mb-4 leading-relaxed line-clamp-2">
    We're looking for an experienced Angular developer to lead intuitive, user centred design solutions.
  </p>

  <!-- Tags -->
  <div class="flex gap-2 mb-6">
    <span class="px-3 py-1 bg-gray-200 text-gray-800 rounded-md text-xs font-medium">Remote</span>
    <span class="px-3 py-1 bg-gray-200 text-gray-800 rounded-md text-xs font-medium">Full-time</span>
  </div>

  <!-- Footer: Salary + Apply Button -->
  <div class="flex items-end justify-between pt-4 border-t border-gray-200">
    <div>
      <p class="text-xl font-bold text-gray-900">$120k/yr</p>
      <p class="text-xs text-gray-500">Free lunch</p>
      <p class="text-xs text-gray-500">Health Insurance......</p>
    </div>
    <button class="px-6 py-2.5 bg-gray-900 text-white rounded-xl hover:bg-gray-800 transition-colors font-semibold text-sm whitespace-nowrap">
      Apply now
    </button>
  </div>
</div>
