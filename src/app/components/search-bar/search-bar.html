<div class="max-w-2xl mx-auto">
  <div class="flex flex-col md:flex-row gap-3 p-2 bg-gray-50 rounded-xl border border-gray-200">
    <input
      type="text"
      [value]="keyword"
      (input)="onKeywordChange($any($event.target).value)"
      (keyup.enter)="onEnter()"
      [placeholder]="placeholder.keyword"
      class="flex-1 px-4 py-3 bg-white border-0 rounded-lg focus:ring-2 focus:ring-gray-900 focus:outline-none text-sm"
    >
    <input
      type="text"
      [value]="location"
      (input)="onLocationChange($any($event.target).value)"
      (keyup.enter)="onEnter()"
      [placeholder]="placeholder.location"
      class="flex-1 px-4 py-3 bg-white border-0 rounded-lg focus:ring-2 focus:ring-gray-900 focus:outline-none text-sm"
    >
    <button
      (click)="onSearch()"
      [disabled]="loading"
      class="px-8 py-3 bg-gray-900 text-white rounded-lg hover:bg-gray-800 transition font-medium text-sm disabled:opacity-50"
    >
      {{ loading ? 'Searching...' : 'Search' }}
    </button>
  </div>
</div>
