<div class="min-h-screen bg-white py-12">
  <div class="container mx-auto px-6">
    <h1 class="text-3xl font-bold text-gray-900 mb-8">My Favorite Jobs</h1>

    <!-- Loading State -->
    <div *ngIf="loading$ | async" class="text-center py-8">
      <p class="text-gray-600">Loading favorites...</p>
    </div>

    <!-- Error State -->
    <div *ngIf="error$ | async as error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
      {{ error }}
    </div>

    <!-- Favorites List -->
    <div *ngIf="(favorites$ | async) as favorites">
      <div *ngIf="favorites.length === 0 && !(loading$ | async)" class="text-center py-8">
        <p class="text-gray-600">No favorite jobs yet. Start adding jobs to your favorites!</p>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div *ngFor="let favorite of favorites" class="bg-white rounded-2xl p-6 border border-gray-200 hover:shadow-lg transition-all">
          <!-- Header: Company Info + Remove Button -->
          <div class="flex items-center justify-between mb-3">
            <div class="flex items-center gap-3">
              <div class="w-10 h-10 bg-purple-600 rounded-full flex items-center justify-center flex-shrink-0">
                <span class="text-white font-bold">{{ favorite.company.charAt(0).toUpperCase() }}</span>
              </div>
              <span class="font-semibold text-gray-900 text-sm">{{ favorite.company }}</span>
            </div>
            <button
              (click)="removeFavorite(favorite.id!)"
              class="text-red-500 hover:text-red-600 transition-all duration-200 p-2 rounded-full hover:bg-red-50 active:scale-95"
              aria-label="Remove from favorites"
            >
              <svg class="w-7 h-7" fill="currentColor" viewBox="0 0 24 24">
                <path d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
              </svg>
            </button>
          </div>

          <!-- Location -->
          <div class="mb-3">
            <p class="text-xs text-gray-600">
              <span class="ml-0">üìç {{ favorite.location }}</span>
            </p>
          </div>

          <!-- Job Title -->
          <h2 class="text-2xl font-bold text-gray-900 mb-3 leading-tight">
            {{ favorite.title }}
          </h2>

          <!-- Tags -->
          <div class="flex gap-2 mb-6">
            <span class="px-3 py-1 bg-gray-200 text-gray-800 rounded-md text-xs font-medium">Saved</span>
            <span class="px-3 py-1 bg-red-100 text-red-800 rounded-md text-xs font-medium">Favorite</span>
          </div>

          <!-- Footer: Action Button -->
          <div class="pt-4 border-t border-gray-200">
            <button
              (click)="removeFavorite(favorite.id!)"
              class="w-full px-6 py-2.5 border-2 border-red-500 text-red-500 rounded-xl hover:bg-red-50 transition-colors font-semibold text-sm">
              Remove from Favorites
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
