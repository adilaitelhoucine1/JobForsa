<div class="min-h-screen bg-gray-50 flex items-center justify-center py-12 px-4">
  <div class="max-w-md w-full">
    <!-- Logo and Header -->
    <div class="text-center mb-8">
      <div class="flex flex-col items-center justify-center mx-auto mb-4">
        <img src="https://cdn-icons-png.flaticon.com/512/15189/15189337.png" alt="JobForsa" class="w-16 h-16 mb-4 grayscale">
        <div class="flex items-center">
          <span class="text-3xl font-black text-gray-900 tracking-tighter">Job</span>
          <span class="text-3xl font-light text-gray-600 tracking-tight">Forsa</span>
        </div>
      </div>
      <h2 class="text-2xl font-bold text-gray-900 mt-6">Create account</h2>
      <p class="text-gray-600 text-sm mt-2">Start your job search journey</p>
    </div>

    <!-- Register Form -->
    <div class="bg-white rounded-lg border border-gray-200 p-8">
      <form class="space-y-4">
        <!-- Name Fields -->
        <div class="grid grid-cols-2 gap-3">
          <div>
            <label for="firstName" class="block text-sm font-medium text-gray-700 mb-2">
              First Name
            </label>
            <input
              type="text"
              id="firstName"
              placeholder="John"
              class="w-full px-4 py-2.5 border border-gray-200 rounded-lg focus:ring-2 focus:ring-gray-900 focus:border-transparent text-sm"
            >
          </div>
          <div>
            <label for="lastName" class="block text-sm font-medium text-gray-700 mb-2">
              Last Name
            </label>
            <input
              type="text"
              id="lastName"
              placeholder="Doe"
              class="w-full px-4 py-2.5 border border-gray-200 rounded-lg focus:ring-2 focus:ring-gray-900 focus:border-transparent text-sm"
            >
          </div>
        </div>

        <!-- Email Field -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
            Email
          </label>
          <input
            type="email"
            id="email"
            placeholder="name@company.com"
            class="w-full px-4 py-2.5 border border-gray-200 rounded-lg focus:ring-2 focus:ring-gray-900 focus:border-transparent text-sm"
          >
        </div>

        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
            Password
          </label>
          <input
            type="password"
            id="password"
            placeholder="••••••••"
            class="w-full px-4 py-2.5 border border-gray-200 rounded-lg focus:ring-2 focus:ring-gray-900 focus:border-transparent text-sm"
          >
          <p class="text-xs text-gray-500 mt-1">Must be at least 8 characters</p>
        </div>

        <!-- Terms -->
        <label class="flex items-start text-sm">
          <input type="checkbox" class="w-4 h-4 mt-0.5 text-gray-900 border-gray-300 rounded focus:ring-gray-900">
          <span class="ml-2 text-gray-700">
            I agree to the <a href="#" class="text-gray-900 hover:underline">Terms</a> and <a href="#" class="text-gray-900 hover:underline">Privacy Policy</a>
          </span>
        </label>

        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full py-2.5 bg-gray-900 text-white rounded-lg hover:bg-gray-800 transition font-medium text-sm"
        >
          Create Account
        </button>
      </form>

      <!-- Sign In Link -->
      <p class="mt-6 text-center text-sm text-gray-600">
        Already have an account?
        <a href="/login" class="text-gray-900 hover:underline font-medium">
          Sign in
        </a>
      </p>
    </div>
  </div>
</div>
