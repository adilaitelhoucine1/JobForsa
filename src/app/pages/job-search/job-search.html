<div class="min-h-screen bg-white">
  <div class="container mx-auto px-6 py-12">
    <!-- Page Header -->
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-gray-900 mb-2">Browse Jobs</h1>
      <p class="text-gray-600">1,245 opportunities available</p>
    </div>

    <!-- Search Bar -->
    <div class="mb-8">
      <div class="flex flex-col md:flex-row gap-3 p-2 bg-gray-50 rounded-xl border border-gray-200">
        <input
          type="text"
          placeholder="Job title or keyword"
          class="flex-1 px-4 py-3 bg-white border-0 rounded-lg focus:ring-2 focus:ring-gray-900 focus:outline-none text-sm"
        >
        <input
          type="text"
          placeholder="Location"
          class="flex-1 px-4 py-3 bg-white border-0 rounded-lg focus:ring-2 focus:ring-gray-900 focus:outline-none text-sm"
        >
        <button class="px-8 py-3 bg-gray-900 text-white rounded-lg hover:bg-gray-800 transition font-medium text-sm">
          Search
        </button>
      </div>
    </div>

    <!-- Filters and Sort -->
    <div class="flex items-center justify-between mb-6">
      <div class="flex items-center gap-2">
        <button class="px-4 py-2 bg-gray-100 text-gray-900 rounded-lg text-sm font-medium">All</button>
        <button class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg text-sm">Full-time</button>
        <button class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg text-sm">Remote</button>
        <button class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg text-sm">Contract</button>
      </div>
      <select class="px-4 py-2 border border-gray-200 rounded-lg text-sm focus:ring-2 focus:ring-gray-900">
        <option>Most Recent</option>
        <option>Most Relevant</option>
        <option>Salary: High to Low</option>
      </select>
    </div>

    <!-- Job Listings Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <app-job-card></app-job-card>
      <app-job-card></app-job-card>
      <app-job-card></app-job-card>
      <app-job-card></app-job-card>
      <app-job-card></app-job-card>
      <app-job-card></app-job-card>
    </div>
  </div>
</div>
