<div class="min-h-screen bg-white">
  <div class="container mx-auto px-6 py-12">
    <!-- Page Header -->
    <app-page-header
      title="Browse Jobs"
      icon="ðŸ”"
      [subtitle]="(totalCount | number) + ' opportunities available'"
    ></app-page-header>

    <!-- Search Bar -->
    <div class="mb-8">
      <app-search-bar
        [(keyword)]="keyword"
        [(location)]="location"
        [loading]="loading()"
        (search)="onSearch()"
      ></app-search-bar>
    </div>

    <!-- Error Message -->
    @if (error) {
      <div class="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg">
        <p class="text-red-800">{{ error }}</p>
      </div>
    }

    <!-- Loading State -->
    @if (loading()) {
      <div class="flex justify-center items-center py-12">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-gray-900"></div>
      </div>
    }

    <!-- Job Listings Grid -->
    @if (!loading() && jobs.length > 0) {
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        @for (job of jobs; track job.id) {
          <app-job-card [job]="job"></app-job-card>
        }
      </div>

      <!-- Pagination -->
      @if (totalPages > 1) {
        <div class="flex justify-center items-center gap-2 mt-8">
          <button
            (click)="onPageChange(currentPage - 1)"
            [disabled]="currentPage === 1 || loading()"
            class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 disabled:opacity-50 disabled:cursor-not-allowed"
          >
            Previous
          </button>

          <span class="px-4 py-2 text-gray-700">
            Page {{ currentPage }} of {{ totalPages }}
          </span>

          <button
            (click)="onPageChange(currentPage + 1)"
            [disabled]="currentPage === totalPages || loading()"
            class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 disabled:opacity-50 disabled:cursor-not-allowed"
          >
            Next
          </button>
        </div>
      }
    }

    <!-- No Results -->
    @if (!loading && jobs.length === 0) {
      <div class="text-center py-12">
        <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
        <h3 class="mt-2 text-sm font-medium text-gray-900">No jobs found</h3>
        <p class="mt-1 text-sm text-gray-500">Try adjusting your search criteria</p>
      </div>
    }
  </div>
</div>
