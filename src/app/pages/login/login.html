<div class="min-h-screen bg-gray-50/30 flex items-center justify-center py-16 px-4">
  <div class="max-w-md w-full">
    <!-- Logo and Header -->
    <div class="text-center mb-10">
      <a href="/" class="inline-flex flex-col items-center justify-center mx-auto mb-6 hover:opacity-80 transition-opacity">
        <img src="https://cdn-icons-png.flaticon.com/512/15189/15189337.png" alt="JobForsa" class="w-14 h-14 mb-4 grayscale">
        <div class="flex items-center">
          <span class="text-3xl font-black text-gray-900 tracking-tighter">Job</span>
          <span class="text-3xl font-light text-gray-600 tracking-tight">Forsa</span>
        </div>
      </a>
      <h2 class="text-3xl font-bold text-gray-900 mb-2 mt-6">Welcome back</h2>
      <p class="text-gray-600 text-sm">Sign in to your account to continue</p>
    </div>

    <!-- Login Form -->
    <div class="bg-white rounded-xl border border-gray-200 p-8 shadow-sm">
      <form [formGroup]="loginForm" (ngSubmit)="submitLogin($event)" class="space-y-5">

      <!-- Email Field -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
            Email address
          </label>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="name@company.com"
            class="w-full px-4 py-2.5 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-transparent text-sm transition-shadow"
          >
        </div>

        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
            Password
          </label>
          <input
            type="password"
            id="password"
            formControlName="password"

            placeholder="Enter your password"
            class="w-full px-4 py-2.5 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-transparent text-sm transition-shadow"
          >
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="flex items-center justify-between text-sm">
          <label class="flex items-center cursor-pointer">
            <input type="checkbox" class="w-4 h-4 text-gray-900 border-gray-300 rounded focus:ring-gray-900 focus:ring-offset-0">
            <span class="ml-2 text-gray-600">Remember me</span>
          </label>
          <a href="#" class="text-gray-600 hover:text-gray-900 transition-colors">
            Forgot password?
          </a>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="(loading$ | async) || !loginForm.valid"
          class="w-full py-2.5 bg-gray-900 text-white rounded-lg hover:bg-gray-800 transition-colors font-medium text-sm disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span *ngIf="!(loading$ | async)">Sign in</span>
          <span *ngIf="loading$ | async">Signing in...</span>
        </button>
      </form>

      <!-- Sign Up Link -->
      <p class="mt-7 text-center text-sm text-gray-600">
        Don't have an account?
        <a href="/register" class="text-gray-900 hover:underline font-medium ml-1">
          Sign up
        </a>
      </p>
    </div>
  </div>
</div>
