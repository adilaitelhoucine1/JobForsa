<header class="bg-white border-b border-gray-200 sticky top-0 z-50">
  <div class="container mx-auto px-6">
    <div class="flex items-center justify-between h-16">
      <!-- Logo -->
      <a href="/" class="flex items-center space-x-3 group">
        <div class="w-9 h-9 flex items-center justify-center">
          <img src="https://cdn-icons-png.flaticon.com/512/15189/15189337.png" alt="JobForsa" class="w-9 h-9 grayscale">
        </div>
        <div class="flex items-center">
          <span class="text-2xl font-black text-gray-900 tracking-tighter">Job</span>
          <span class="text-2xl font-light text-gray-600 tracking-tight">Forsa</span>
        </div>
      </a>

      <!-- Navigation -->
      <nav class="hidden md:flex items-center space-x-1">
        <a href="/" class="px-4 py-2 text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-100 rounded-lg transition">
          Home
        </a>
        <a href="/jobs" class="px-4 py-2 text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-100 rounded-lg transition">
          Browse Jobs
        </a>
        @if (isAuthenticated$ | async) {
          <a href="/favorites" class="px-4 py-2 text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-100 rounded-lg transition">
            Favorites
          </a>
          <a href="/applications" class="px-4 py-2 text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-100 rounded-lg transition">
            Applications
          </a>
        }

      </nav>

      <!-- Right Side Actions -->


      <div class="flex items-center space-x-3">
        @if (isAuthenticated$ | async) {
          <a href="/profile" class="flex items-center space-x-2 px-4 py-2 text-gray-700 hover:text-gray-900 hover:bg-gray-100 rounded-lg transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
            <span class="text-sm font-medium">Hello, {{(user$ | async)?.firstName}}</span>
          </a>
          <button (click)="logout()" class="px-4 py-2 bg-gray-900 text-white text-sm font-medium rounded-lg hover:bg-gray-800 transition">
            Sign Out
          </button>
        } @else {
          <a href="/login" class="px-4 py-2 text-sm font-medium text-gray-700 hover:text-gray-900 transition">
            Sign In
          </a>
          <a href="/register" class="px-4 py-2 bg-gray-900 text-white text-sm font-medium rounded-lg hover:bg-gray-800 transition">
            Sign Up
          </a>
        }

      </div>
    </div>
  </div>
</header>
